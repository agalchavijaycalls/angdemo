<!DOCTYPE html>
<html lang="en" ng-app="example">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Example</title>
<link href="styles/bootstrap.css" rel="stylesheet" media="screen">
<link href="styles/bootstrap-theme.css" rel="stylesheet" media="screen">
<link href="styles/main.css" rel="stylesheet" media="screen">
</head>
<body class="auth-demo-application waiting-for-angular">
	<div id="initializing-panel"></div>
	<div id="content-outer">
		<div id="login-holder">
			<div id="loginbox">
				<div id="login-inner" ng:controller="LoginController">
					Note: there is no need to enter any credentials.<br>&nbsp;
					<form ng-submit="submit()">
						<table border="0" cellpadding="0" cellspacing="0">
							<tr>
								<th>Username</th>
								<td><input type="text" class="login-inp"
									ng-model="username" /></td>
							</tr>
							<tr>
								<th>Password</th>
								<td><input type="password" class="login-inp"
									ng-model="password" /></td>
							</tr>
							<tr>
								<th></th>
								<td><input type="submit" class="submit-login" /></td>
							</tr>
						</table>
					</form>
				</div>
				<div class="clear"></div>
			</div>
		</div>
		<div id="content">

			<div class="navbar navbar-inverse navbar-fixed-top">
				<div class="container">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle"
							data-toggle="offcanvas">
							<span class="sr-only">Toggle navigation</span> <span
								class="icon-bar"></span> <span class="icon-bar"></span> <span
								class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="#">Example</a>
					</div>
				</div>
			</div>

			<div class="container">
				<div class="row row-offcanvas row-offcanvas-left">
					<!-- sidebar -->
					<div class="col-xs-6 col-sm-3 well sidebar-offcanvas">
						<a href="app.html"> <img class="hidden-xs img-responsive"
							src="img/forge-logo.png" alt="JBoss Forge"></img>
						</a>
						<nav class="sidebar-nav" ng-controller="NavController"
							role="navigation">
							<div id="sidebar-entries" class="list-group">
								<a class="list-group-item"
									ng-class="{active: matchesRoute('Examples')}" href="#/Examples"
									data-toggle="offcanvas">Examples</a>
								<button class="list-group-item" ng-click="logout()">Logout</button>
							</div>
						</nav>
					</div>
					<!-- main area-->
					<div class="col-sm-offset-1 col-xs-12 col-sm-8 well mainarea">
						<div ng-controller="FlashController"
							class="alert alert-dismissible"
							ng-class="'alert-' + flash.getMessage().cssClass" role="alert"
							ng-show="showAlert">
							<button type="button" class="close" ng-click="hideAlert()"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
							{{flash.getMessage().text}}
						</div>
						<div id="main" ng-view></div>
					</div>
				</div>
			</div>
		</div>

		<div id="footer">
			<div class="container">
				<p>
					Powered by <a href="http://jboss.org/forge">Forge</a>
				</p>
				<p>
					<a href="http://glyphicons.com">Glyphicons Free</a> licensed under
					<a href="http://creativecommons.org/licenses/by/3.0/">CC BY 3.0</a>.
				</p>
			</div>
		</div>
	</div>
	<script src="scripts/vendor/modernizr-2.8.3.min.js"></script>
	<script src="scripts/vendor/jquery-2.1.1.js"></script>
	<script src="scripts/vendor/bootstrap.js"></script>
	<script src="scripts/vendor/angular.js"></script>
	<script src="scripts/vendor/angular-route.js"></script>
	<script src="scripts/vendor/angular-resource.js"></script>
	<script src="scripts/vendor/http-auth-interceptor.js"></script>
	<script src="scripts/login.js"></script>
	<script src="scripts/app.js"></script>
	<script src="scripts/offcanvas.js"></script>
	<script src="scripts/directives/datepicker.js"></script>
	<script src="scripts/directives/timepicker.js"></script>
	<script src="scripts/directives/datetimepicker.js"></script>
	<script src="scripts/filters/startFromFilter.js"></script>
	<script src="scripts/filters/genericSearchFilter.js"></script>
	<script src="scripts/services/flash.js"></script>
	<script src="scripts/services/locationParser.js"></script>
	<script src="scripts/controllers/flashController.js"></script>
	<script src="scripts/services/ExampleFactory.js"></script>
	<script src="scripts/controllers/newExampleController.js"></script>
	<script src="scripts/controllers/searchExampleController.js"></script>
	<script src="scripts/controllers/editExampleController.js"></script>
</body>
</html>
